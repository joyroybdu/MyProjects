<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Joy Roy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="hero">
        <div class="hero-content">
            <h1>Hi, I'm <span>Joy Roy</span></h1>
            <p>Web Developer | UI/UX Enthusiast</p>
            <a href="#projects" class="btn">View My Work</a>
        </div>
    </section>

    <section class="about">
        <img src="copy.jpg" alt="Joy Roy">
        <div class="about-text">
            <h2>About Me</h2>
            <p>I am a passionate web developer with experience in creating elegant and responsive websites. I love crafting user-friendly interfaces and modern designs.</p>
        </div>
    </section>

    <section id="projects" class="projects">
        <h2>Projects</h2>
        <div class="project-grid">
            <div class="project-card">
                <img src="project1.jpg" alt="Project 1">
                <h3>Project One</h3>
            </div>
            <div class="project-card">
                <img src="project2.jpg" alt="Project 2">
                <h3>Project Two</h3>
            </div>
            <div class="project-card">
                <img src="project3.jpg" alt="Project 3">
                <h3>Project Three</h3>
            </div>
        </div>
    </section>
    <section class="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>

</body>
</html>
